<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>究極の履歴書メーカー</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #ad1457;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #880e4f;
        }
        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #generate-button {
            background-color: #ad1457;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 15px;
        }
        .resume-output {
            margin-top: 30px;
            background-color: #f8bbd0;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            border-left: 5px solid #d81b60;
        }
        .resume-output h2 {
            color: #880e4f;
        }
        .resume-output ul {
            list-style: none;
            padding: 0;
        }
        .resume-output li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>究極の履歴書メーカー</h1>
    <p>あなたの入力から、誰も採用しない完璧な履歴書を生成します。</p>
    <div class="input-group">
        <label for="name">あなたの名前</label>
        <input type="text" id="name" placeholder="例: 山田太郎">
    </div>
    <div class="input-group">
        <label for="skills">あなたのスキル（カンマ区切り）</label>
        <input type="text" id="skills" placeholder="例: HTML, CSS, JavaScript">
    </div>
    <div class="input-group">
        <label for="strengths">あなたの長所</label>
        <textarea id="strengths" rows="3" placeholder="例: どんな困難にも負けない忍耐力"></textarea>
    </div>
    <div class="input-group">
        <label for="weaknesses">あなたの短所</label>
        <textarea id="weaknesses" rows="3" placeholder="例: 寝坊しやすい"></textarea>
    </div>
    <button id="generate-button">履歴書を作成！</button>

    <div id="resume-result" class="resume-output" style="display: none;">
        <h2>生成された履歴書</h2>
        <p><strong>氏名:</strong> <span id="output-name"></span></p>
        <h3>職務経歴</h3>
        <p>火星にあるカフェの店長</p>
        <p>古代エジプトのピラミッド建設に携わる</p>
        <h3>スキル</h3>
        <ul>
            <li id="output-skills"></li>
        </ul>
        <h3>自己PR</h3>
        <p id="output-pr"></p>
    </div>
</div>

<script>
    const generateButton = document.getElementById('generate-button');
    const nameInput = document.getElementById('name');
    const skillsInput = document.getElementById('skills');
    const strengthsInput = document.getElementById('strengths');
    const weaknessesInput = document.getElementById('weaknesses');
    const resumeResult = document.getElementById('resume-result');
    const outputName = document.getElementById('output-name');
    const outputSkills = document.getElementById('output-skills');
    const outputPR = document.getElementById('output-pr');

    generateButton.addEventListener('click', () => {
        const name = nameInput.value || '名無し';
        const skills = skillsInput.value.split(',').map(s => s.trim()).filter(s => s !== '');
        const strengths = strengthsInput.value || '特にありません。';
        const weaknesses = weaknessesInput.value || '特にありません。';

        outputName.textContent = name;
        
        const absurdSkills = [
            'HTMLのタグを完璧に覚えている',
            'CSSで文字の色を赤にできる',
            'JavaScriptでアラートを表示できる',
            'Googleで検索できる',
            'マウスを完璧に操作できる'
        ];
        const combinedSkills = skills.concat(absurdSkills).map(s => `<li>${s}</li>`).join('');
        outputSkills.innerHTML = combinedSkills;

        const absurdPR = `私の長所は、${strengths}です。短所は、${weaknesses}ですが、気にしていません。仕事が嫌になったら、宇宙旅行に出発します。`;
        outputPR.textContent = absurdPR;

        resumeResult.style.display = 'block';
    });
</script>

</body>
</html>
