<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - ページが見つかりません</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .error-code {
            font-size: 8em;
            color: #ff6347;
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 2em;
            color: #555;
            margin: 20px 0;
        }
        .joke {
            font-style: italic;
            color: #888;
            margin-bottom: 30px;
        }
        .back-link {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="error-code">404エラー</h1>
        <h2 class="error-message">ページが見つかりません</h2>
        <p class="joke">
            どうやら、このページは宇宙の果てまで旅に出てしまったようです。
            ご迷惑をおかけして申し訳ございません。
        </p>
        <a href="/" class="back-link">ホームに戻る</a>
    </div>

</body>
</html>
